<section class="professor">
  <form
    class="max-w-md mx-auto"
    [formGroup]="bookRoomForm"
    (ngSubmit)="bookRoom(bookRoomForm.value)"
  >
    <h5 class="text-xl mb-6 font-medium text-gray-900 dark:text-white">
      Book a room
    </h5>
    <div class="mb-6">
      <label
        for="roomId"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
        >Room ID</label
      >
      <select
        formControlName="id"
        id="roomId"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        <option value="{{ room.id }}" *ngFor="let room of rooms">
          {{ room.id }}
        </option>
      </select>
    </div>

    <div class="mb-6">
      <label
        for="start"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Start Date</label
      >
      <input
        formControlName="booked_from"
        type="datetime-local"
        id="start"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      />
    </div>
    <div class="mb-6">
      <label
        for="end"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >End Date</label
      >
      <input
        formControlName="booked_to"
        type="datetime-local"
        id="end"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      />
    </div>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg mr-5 text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Book Room
    </button>
  </form>
</section>
